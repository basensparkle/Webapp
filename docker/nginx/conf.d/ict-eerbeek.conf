# Upstream application server
upstream app_backend {
    server app:3000;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS (uncomment after SSL is configured)
server {
    listen 80;
    server_name icteerbeek.nl www.icteerbeek.nl;

    # Uncomment these lines after SSL certificate is configured
    # return 301 https://$server_name$request_uri;

    # Comment out this location block after SSL is configured
    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

